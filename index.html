<html>
    <head>
        <meta charset = 'UTF-8'>
        <link href = 'reset.css' rel = 'stylesheet'>
        <link href = 'style.css' rel = 'stylesheet'>
    </head>
    <body>
        <main>
            <div id = 'calculatorContainer'>
                <section id = 'outputSection'>
                    <p id = 'textOutput'></p>
                </section>
                <section id = 'buttonsSection'>
                    <button id = 'acButton' class ='btn' value = 'AC'>AC</button>
                    <button id = 'cButton' class = 'btn' value = 'C'>C</button>
                    <button id = 'divideButton' class = 'btn' value = '/'>/</button>
                    <button id = 'sevenButton' class = 'btn' value = '7'>7</button>
                    <button id = 'eightButton' class = 'btn' value = '8'>8</button>
                    <button id = 'nineButton' class = 'btn' value = '9'>9</button>
                    <button id = 'multiplyButton' class = 'btn' value = '*'>*</button>
                    <button id = 'fourButton' class = 'btn' value = '4'>4</button>
                    <button id = 'fiveButton' class = 'btn' value = '5'>5</button>
                    <button id = 'sixButton' class = 'btn' value = '6'>6</button>
                    <button id = 'subtractButton' class = 'btn' value = '-'>-</button>
                    <button id = 'oneButton' class = 'btn' value = '1'>1</button>
                    <button id = 'twoButton' class = 'btn' value = '2'>2</button>
                    <button id = 'threeButton' class = 'btn' value = '3'>3</button>
                    <button id = 'addButton' class = 'btn' value = '+'>+</button>
                    <button id = 'zeroButton' class = 'btn' value = '0'>0</button>
                    <button id = 'dotButton' class = 'btn' value = '.'>.</button>
                    <button id = 'equalsButton' class = 'btn' value = '='>=</button>
                </section>
            </div>
        </main>

        <script src = 'script.js'></script>
    </body>
</html>
